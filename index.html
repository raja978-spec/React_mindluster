<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <!-- This is the component which can used
    to render react component-->
    <div id="app"></div>
    <div id="res"></div>

        <!-- This babel script are helps to render the react co
    component to the browser,

    Without this script component will not be rendered
     -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 
 
    <script type="text/babel">

      class App extends React.Component{
          state={
            "name":"raja",
            "age":21
          }
          handelEvent=(e)=>{
            this.setState({
                "name":"ragu",
                "age":23
            })
          }

          handelChange=(e)=>{
            this.setState({
              "name":e.target.value
            })
          }
 
          handelSubmit=(e)=>{
            e.preventDefault();
            console.log("Form submited ",this.state.name)
          }

        render(){
            return(
                <div>
                <h1>Hello world</h1>
                Hello iam {this.state.name} and iam {this.state.age}
                <form onSubmit={this.handelSubmit}>
                  <input type="text" onChange={this.handelChange}></input>
                  <input type="submit" text="submit"></input>
                  </form>
                </div>
            )
        }
      }
      ReactDOM.render(<App/>,document.getElementById( "app"))
    </script>

</body>
</html>
